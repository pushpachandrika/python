<pre><span class="s0"># Random access reading using seek()</span>
<span class="s1">file_name </span><span class="s2">= </span><span class="s3">&quot;sample.txt&quot;</span>

<span class="s4">with </span><span class="s1">open</span><span class="s2">(</span><span class="s1">file_name</span><span class="s2">, </span><span class="s3">&quot;r&quot;</span><span class="s2">) </span><span class="s4">as </span><span class="s1">file</span><span class="s2">:</span>
    <span class="s1">file</span><span class="s2">.</span><span class="s1">seek</span><span class="s2">(</span><span class="s5">10</span><span class="s2">)  </span><span class="s0"># Move to the 10th byte in the file</span>
    <span class="s1">content </span><span class="s2">= </span><span class="s1">file</span><span class="s2">.</span><span class="s1">read</span><span class="s2">(</span><span class="s5">20</span><span class="s2">)  </span><span class="s0"># Read the next 20 characters</span>
    <span class="s1">print</span><span class="s2">(</span><span class="s3">&quot;Random Access Content:</span><span class="s4">\n</span><span class="s3">&quot;</span><span class="s2">, </span><span class="s1">content</span><span class="s2">)</span></pre>
