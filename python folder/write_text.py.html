<pre><span class="s0">#Writing text to a file using user input</span>
<span class="s1">file_name </span><span class="s2">= </span><span class="s3">&quot;output.txt&quot;</span>

<span class="s4">with </span><span class="s1">open</span><span class="s2">(</span><span class="s1">file_name</span><span class="s2">, </span><span class="s3">&quot;w&quot;</span><span class="s2">) </span><span class="s4">as </span><span class="s1">file</span><span class="s2">:</span>

    <span class="s1">file</span><span class="s2">.</span><span class="s1">write</span><span class="s2">(</span><span class="s1">text</span><span class="s2">)</span>
