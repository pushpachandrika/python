<pre><span class="s0">import </span><span class="s1">os</span>

<span class="s1">file_name </span><span class="s2">= </span><span class="s3">&quot;sample.txt&quot;</span>

<span class="s4"># Check read and write permissions</span>
<span class="s1">read_access </span><span class="s2">= </span><span class="s1">os</span><span class="s2">.</span><span class="s1">access</span><span class="s2">(</span><span class="s1">file_name</span><span class="s2">, </span><span class="s1">os</span><span class="s2">.</span><span class="s1">R_OK</span><span class="s2">)</span>
<span class="s1">write_access </span><span class="s2">= </span><span class="s1">os</span><span class="s2">.</span><span class="s1">access</span><span class="s2">(</span><span class="s1">file_name</span><span class="s2">, </span><span class="s1">os</span><span class="s2">.</span><span class="s1">W_OK</span><span class="s2">)</span>

<span class="s1">print</span><span class="s2">(</span><span class="s3">f&quot;Read Access: </span><span class="s0">{</span><span class="s3">'Yes' </span><span class="s0">if </span><span class="s1">read_access </span><span class="s0">else </span><span class="s3">'No'</span><span class="s0">}</span><span class="s3">&quot;</span><span class="s2">)</span>
<span class="s1">print</span><span class="s2">(</span><span class="s3">f&quot;Write Access: </span><span class="s0">{</span><span class="s3">'Yes' </span><span class="s0">if </span><span class="s1">write_access </span><span class="s0">else </span><span class="s3">'No'</span><span class="s0">}</span><span class="s3">&quot;</span><span class="s2">)</span></pre>
