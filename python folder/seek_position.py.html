<pre><span class="s0"># Seek to a specific index and read from there</span>
<span class="s1">file_name </span><span class="s2">= </span><span class="s3">&quot;sample.txt&quot;</span>

<span class="s4">with </span><span class="s1">open</span><span class="s2">(</span><span class="s1">file_name</span><span class="s2">, </span><span class="s3">&quot;r&quot;</span><span class="s2">) </span><span class="s4">as </span><span class="s1">file</span><span class="s2">:</span>
    <span class="s1">index </span><span class="s2">= </span><span class="s1">int</span><span class="s2">(</span><span class="s1">input</span><span class="s2">(</span><span class="s3">&quot;Enter the index to start reading from: &quot;</span><span class="s2">))</span>
    <span class="s1">file</span><span class="s2">.</span><span class="s1">seek</span><span class="s2">(</span><span class="s1">index</span><span class="s2">)  </span><span class="s0"># Move to the given index</span>
    <span class="s1">print</span><span class="s2">(</span><span class="s3">&quot;Content from index&quot;</span><span class="s2">, </span><span class="s1">index</span><span class="s2">, </span><span class="s3">&quot;:</span><span class="s4">\n</span><span class="s3">&quot;</span><span class="s2">, </span><span class="s1">file</span><span class="s2">.</span><span class="s1">read</span><span class="s2">())</span></pre>
